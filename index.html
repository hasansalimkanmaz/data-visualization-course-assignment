<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <title> First Visual Designs</title>

    {
    "name": "table-counts",
    "url": "./datasets/happiness_trstprl_count.csv",
    "format": {"type": "csv"}

    {
      "name": "xscale",
      "domain": [0, 10],
      "range": [0,1000]
    },
    {
      "name": "yscale",
      "domain": [0, 10],
      "range": "height"

  ],
  "axes": [
  {"orient": "bottom", "scale": "xscale", "title": "Happiness", "labelPadding": 20, "labelFontSize": 20, "titleFontSize": 20},
  {"orient": "left", "scale": "yscale", "title": "trstprl", "labelPadding": 20, "labelFontSize": 20, "titleFontSize": 20}

  "marks": [
    {
      "type": "symbol",
      "from": {"data":"table-counts"},
      "encode": {
        "enter": {
          "fill": {"value": "#939597"},
          "size": {"field": "value"}, // "datum.value", 
          "x": {"scale": "xscale", "field": "Happiness"},
          "y": {"scale": "yscale", "field": "trstprl"},

        }
      }      
    }
  ]
};

      vegaEmbed('#vis', yourVlSpec);

  </body>
</html>
